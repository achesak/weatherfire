    <label for="temp" id="tempLbl">Temperature (Â°C): </label>
    <input type="number" id="temp" />
    
    <label for="prec" id="precLbl">Precipitation amount (cm): </label>
    <input type="number" id="prec" />
    
    <label for="precType">Precipitation type: </label>
    <select id="precType">
      <option value="None">None</option>
      <option value="Rain">Rain</option>
      <option value="Snow">Snow</option>
      <option value="Hail">Hail</option>
      <option value="Sleet">Sleet</option>
    </select>
    
    <label for="wind" id="windLbl">Wind speed (kph): </label>
    <input type="number" id="wind" />
    
    <label for="windDir">Wind direction: </label>
    <select id="windDir">
      <option value="None">None</option>
      <option value="N">N</option>
      <option value="NNE">NNE</option>
      <option value="NE">NE</option>
      <option value="ENE">ENE</option>
      <option value="E">E</option>
      <option value="ESE">ESE</option>
      <option value="SE">SE</option>
      <option value="SSE">SSE</option>

      <option value="WNW">WNW</option>
      <option value="NW">NW</option>
      <option value="NNW">NNW</option>
    </select>
    
    <label for="humidity">Humidity (%): </label>
    <input type="range" id="humidity" min="0.0" max="100.0" step="1" value="0" />
    
    <label for="airPressure" id="airpLbl">Air pressure (hPa): </label>
    <input type="number" id="airPressure" />
    
    <label for="airPressureChange">Air pressure change: </label>

      <option value="Rising">Rising</option>
      <option value="Falling">Falling</option>
    </select>
