<html lang="en"> 
<head>

<!-- Entire page -->
<div data-role="page">
    
  <script src="../scripts/storage.js"></script>

  <script type="text/javascript">
      
      $(document).ready(function() {
          
          $("#deleteButton").bind("click", clearData);
          
      });

  <!-- Title bar/header -->
