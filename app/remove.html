<!DOCTYPE html>

<!-- Weatherfire
     Remove UI file
-->


<html lang="en"> 
<head> 
  
  <title>Remove</title> 
  <meta charset="utf-8" />
  <meta name="viewport" content="initial-scale=1.0" />
  
  <link rel="stylesheet" href="jquery.mobile-1.3.1.css" />
  <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
  <script src="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.js"></script>
  
</head> 

<body> 

<!-- Entire page -->
<div data-role="page">
    
  <script src="scripts/storage.js"></script>
  <script src="scripts/remove.js"></script>
  <script type="text/javascript">
      
      $(document).ready(function() {
          
          displayDates();
          
          $("#removeButton").bind("click", removeRow);
          
          $("#errorButton").bind("click", function() {
              $("#errorDialog").popup("close");
          });
          
      });
          

  </script>

  <!-- Title bar/header -->
  <div data-role="header" data-position="fixed">
      <a href="index.html" data-role="button">Back</a>
    <h1>Remove</h1>
  </div>
  
  <!-- Main content -->
  <div data-role="content">
    
    <p>Select the date to remove: </p>
    
    <select id="date">
    </select>
    
    <br />
    <div data-role="controlgroup">
      <a href="#" data-role="button" data-icon="delete" id="removeButton">Remove Data</a>
      <a href="index.html" data-role="button" data-icon="minus">Cancel</a>
    </div>
    
  </div>
  
  <!-- Success dialog -->
  <div data-role="popup" id="successDialog">
    
    <div data-role="header">
      <h1>Success!</h1>
    </div>
    
    <div data-role="content">
      <p id="successContent">Generic success message.</p>
      <a href="index.html" data-role="button" data-inline="true">Back</a>
    </div>
    
  </div>
  
  <!-- Error dialog -->
  <div data-role="popup" id="errorDialog">
    
    <div data-role="header">
      <h1>Oh no!</h1>
    </div>
    
    <div data-role="content">
      <p id="errorContent">No date selected!</p>
      <a href="#" id="errorButton" data-role="button" data-inline="true">Close</a>
    </div>
  
  </div>

</div>

</body>
</html>
